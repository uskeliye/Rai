<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>It's For You - Now Smile!</title>
  <!-- Google Fonts for a cartoonish style -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Luckiest Guy', cursive;
      font-size: 3em;
      color: #ff6f61;
      text-shadow: 2px 2px #ff1493;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .video-container {
      margin: 20px 0;
    }
    .video-container img {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .question {
      margin: 20px 0;
      font-size: 1.5em;
      color: #ff4500;
      animation: fadeIn 2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .button {
      padding: 15px 30px;
      background-color: #ff6f61;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      font-family: 'Luckiest Guy', cursive;
      font-size: 18px;
      animation: float 2s infinite;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background-color 0.3s;
    }
    .button:hover {
      transform: scale(1.1);
      background-color: #ff1493;
    }
    .button.no {
      background-color: #ff4500;
    }
    .button.no:hover {
      background-color: #e63900;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* Updated Hamster Section */
    .hamster-container {
      margin: 20px 0;
    }
    .hamster {
      display: block;
      margin: 0 auto;
      border: 5px solid #ff6f61;
      border-radius: 50%;
      animation: hamster-dance 3s infinite;
    }
    @keyframes hamster-dance {
      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.1) rotate(10deg); }
      50% { transform: scale(0.9) rotate(-10deg); }
      75% { transform: scale(1.1) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    /* On hover, spin the hamster */
    .hamster-container:hover .hamster {
      animation: hamster-spin 1s infinite;
    }
    @keyframes hamster-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .play-music-button {
      background-color: #ff6f61;
      margin-top: 50px;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-family: 'Luckiest Guy', cursive;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s, background-color 0.3s;
      animation: music-note 0.5s infinite;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .play-music-button:hover {
      transform: scale(1.1);
      background-color: #ff1493;
    }
    @keyframes music-note {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 { font-size: 2.5em; }
      .question { font-size: 1.2em; }
      .button { padding: 10px 20px; font-size: 16px; }
      .play-music-button { padding: 10px 20px; font-size: 16px; }
    }
    @media (max-width: 480px) {
      h1 { font-size: 2em; }
      .question { font-size: 1em; }
      .button { padding: 8px 16px; font-size: 14px; }
      .play-music-button { padding: 8px 16px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <h1>Hey!!!</h1>
  <div class="video-container">
    <img src="./img/ahatamatar.gif" alt="GIF" width="200" height="200">
  </div>

  <div class="question">
    <p>Have you slept well?</p>
  </div>
  <div class="button-container">
    <button class="button yes" onclick="nextQuestion('yes')">Yes</button>
    <button class="button no" onclick="nextQuestion('no')">No</button>
  </div>

  <div class="hamster-container">
    <img src="./img/hamster.jpg" alt="Hamster" height="100" class="hamster">
  </div>

  <audio id="music" autoplay loop>
    <source src="./music/ahatamatarmusic.mp3" type="audio/mp3">
  </audio>

  <button class="play-music-button" onclick="playMusic()">Play Music</button>

  <script>
    function playMusic() {
      document.getElementById("music").play();
    }
    function nextQuestion(answer) {
      // Adjust the URLs or behavior as needed for your flow
      window.location.href = 'question2.html';
    }
  </script>
</body>
</html>
